<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #example_filter{
            float:right;
        }
        #example_paginate{
            float:right;
        }
        label {
            display: inline-flex;
            margin-bottom: .5rem;
            margin-top: .5rem;
        }
    </style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
<div class="container">
    <h1>DataTable List Student</h1>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>City</th>
            <th>BirthDay</th>
            <th>Score</th>
            <th>DRL</th>
            <th>So TC</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        serverSide:true,
        $.ajax({
            url: "tonycuong.json",
            dataType: "json",
            success: function (data) {
                $('#example').DataTable({
                    data: data,
                    columns: [
                        { "data": "id" },
                        { "data": "name" },
                        { "data": "gender"},
                        { "data": "city"},
                        { "data": "birthday"},
                        { "data": "score"},
                        { "data": "drl"},
                        { "data": "so tc"}
                    ]
                });
            }
        });
    });
</script>
</body>
</html>
